<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <button id="toggle-mode" class="mode-button">Switch to Dark Mode</button>
        
        <h1>My Digital Diary</h1>
        
        <form id="diary-form">
            <textarea id="entry-text" placeholder="Write your entry here..."></textarea>
            <input type="file" id="entry-image" accept="image/*">
            <button type="submit">Add Entry</button>
        </form>
        
        <div id="entries"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
